<div class="chat-container" #chatContainer (scroll)="scrollToBottom(chatContainer)">
  <div *ngFor="let msg of messages" class="message" [ngClass]="{ 'user': !msg.fromBot, 'bot': msg.fromBot }">
    <p>{{ msg.content }}</p>
    <span>{{ msg.timestamp | date: 'shortTime' }}</span>
  </div>
</div>

<div class="message-input">
  <textarea [(ngModel)]="messageContent" placeholder="Type a message"></textarea>
  <button (click)="sendMessage()">Send</button>
</div>
